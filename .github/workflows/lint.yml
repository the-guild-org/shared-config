# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      annotations:
        required: false
        type: boolean
        default: true
      onlyPrFiles:
        required: false
        type: boolean
        default: true
      script:
        required: false
        type: string
      reportFile:
        required: false
        type: string
        default: eslint_report.json

      # must match setup/actions.yml
      node-version:
        type: string
        description: Node.js version to use.
        required: false
      node-version-file:
        type: string
        description: File containing the version to use.
        required: false

    secrets:
      githubToken:
        required: false

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: the-guild-org/shared-config/setup@v1
        name: set up env
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}

      - name: lint
        run: ${{ inputs.script || 'yarn eslint --output-file eslint_report.json --format json .' }}
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: annotate
        if:
          ${{ github.event_name == 'pull_request' && inputs.annotations &&
          github.event.pull_request.head.repo.full_name == github.repository }}
        continue-on-error: true
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: ${{ secrets.githubToken }}
          report-json: ${{ inputs.script && inputs.reportFile || 'eslint_report.json' }}
          only-pr-files: ${{ inputs.onlyPrFiles }}
          check-name: eslint
