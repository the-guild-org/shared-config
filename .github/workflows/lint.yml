# Note: this is a shared pipeline used by other repositories. 
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      nodeVersion:
        required: false
        type: number
        default: 18
      annotations:
        required: false
        type: boolean
        default: true
      onlyPrFiles:
        required: false
        type: boolean
        default: true
      script:
        required: false
        type: string
      reportFile:
        required: false
        type: string
        default: 'eslint_report.json'
    secrets:
      githubToken:
        required: false

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: setup env
        with:
          nodeVersion: ${{inputs.nodeVersion}}

      - name: lint
        run: ${{ inputs.script || 'yarn eslint --output-file eslint_report.json --format json .' }}
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: annotate
        if: ${{ github.event_name == 'pull_request' && inputs.annotations }}
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: ${{ secrets.githubToken }}
          report-json: ${{ inputs.script && inputs.reportFile || 'eslint_report.json' }}
          only-pr-files: ${{ inputs.onlyPrFiles }}
          check-name: eslint
