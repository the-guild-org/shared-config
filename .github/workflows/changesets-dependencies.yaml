# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      installDependencies:
        type: boolean
        default: false
      preCommit:
        type: string
        required: false
      
      # Setup options
      nodeVersion:
        required: false
        type: string
        default: '18'
      node-version-file:
        required: false
        type: string
      working-directory:
        required: false
        type: string
    secrets:
      githubToken:
        required: true

jobs:
  changeset:
    runs-on: ubuntu-22.04
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.githubToken }}

      - uses: the-guild-org/shared-config/setup@v1
        name: setup env and install dependencies
        if: ${{ inputs.installDependencies }}
        with:
          node-version: ${{ inputs.nodeVersion }}
          node-version-file: ${{ inputs.node-version-file }}
          working-directory: ${{ inputs.working-directory }}

      - name: Create/Update Changesets
        uses: the-guild-org/changesets-dependencies-action@main
        with:
          preCommit: ${{ inputs.preCommit }}
        env:
          GITHUB_TOKEN: ${{ secrets.githubToken }}
