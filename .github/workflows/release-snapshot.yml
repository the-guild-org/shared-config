# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      # Node setup inputs
      nodeVersion:
        required: false
        type: string
      node-version-file:
        required: false
        type: string
      working-directory:
        required: false
        type: string

      # Changesets inputs
      buildScript:
        required: false
        type: string
        default: build
      npmTag:
        required: false
        type: string
        default: npmTag
      exitPre:
        required: false
        type: boolean
        default: false
      restoreDeletedChangesets:
        required: false
        type: boolean
        default: false
    secrets:
      githubToken:
        required: true
      npmToken:
        required: true

    outputs:
      published:
        description: A boolean value to indicate whether a publishing is happened or not
        value: ${{ jobs.snapshot.outputs.published }}
      publishedPackages:
        description:
          'A JSON array to present the published packages. The format is [{"name": "@xx/xx",
          "version": "1.2.0"}, {"name": "@xx/xy", "version": "0.8.9"}]'
        value: ${{ jobs.snapshot.outputs.publishedPackages }}

jobs:
  snapshot:
    runs-on: ubuntu-24.04
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: the-guild-org/shared-config/setup@v1
        id: env
        name: setup env
        with:
          node-version: ${{inputs.nodeVersion}}
          node-version-file: ${{inputs.node-version-file}}
          working-directory: ${{inputs.working-directory}}

      - if: inputs.exitPre
        name: Exit Prerelease Mode
        run: ${{steps.env.outputs.package-manager}} run changeset pre exit

      - if: inputs.restoreDeletedChangesets
        name: restore deleted changesets
        run: git checkout HEAD~1 -- .

      - name: ${{ inputs.npmTag }} release
        id: changesets
        uses: the-guild-org/changesets-snapshot-action@12ae5b6781ea75c36ece2f2e3446cee6dc093e99 # v0.0.3
        with:
          tag: ${{ inputs.npmTag }}
          prepareScript: '${{steps.env.outputs.package-manager}} run ${{ inputs.buildScript }}'
        env:
          NPM_TOKEN: ${{ secrets.npmToken }}
          GITHUB_TOKEN: ${{ secrets.githubToken }}
