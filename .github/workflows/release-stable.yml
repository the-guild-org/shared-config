# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      releaseScript:
        required: false
        type: string
        default: release
      versionScript:
        required: false
        type: string
        default: changeset version
      createGithubReleases:
        required: false
        type: string
        default: aggregate
      githubReleaseName:
        required: false
        type: string
      releasePrName:
        required: false
        type: string
        default: Upcoming Release Changes

      # must match setup/actions.yml
      node-version:
        type: string
        description: Node.js version to use.
        required: false
      node-version-file:
        type: string
        description: File containing the version to use.
        required: false

    secrets:
      githubToken:
        required: true
      npmToken:
        required: true
    outputs:
      published:
        description: A boolean value to indicate whether a publishing is happened or not
        value: ${{ jobs.publish.outputs.published }}
      publishedPackages:
        description:
          'A JSON array to present the published packages. The format is [{"name": "@xx/xx",
          "version": "1.2.0"}, {"name": "@xx/xy", "version": "0.8.9"}]'
        value: ${{ jobs.publish.outputs.publishedPackages }}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.githubToken }}

      - uses: the-guild-org/shared-config/setup@v1
        id: env
        name: setup env
        with:
          node-version: ${{inputs.node-version}}
          node-version-file: ${{inputs.node-version-file}}

      - name: set version variables
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +"%B %d, %Y")" >> $GITHUB_OUTPUT

      - name: release / pull_request
        id: changesets
        uses: dotansimha/changesets-action@069996e9be15531bd598272996fa23853d61590e # v1.5.2
        with:
          publish: '${{steps.env.outputs.package-manager}} ${{ inputs.releaseScript }}'
          version: '${{steps.env.outputs.package-manager}} ${{inputs.versionScript}}'
          commit: 'chore(release): update monorepo packages versions'
          title: ${{inputs.releasePrName}}
          createGithubReleases: ${{ inputs.createGithubReleases }}
          githubReleaseName: ${{ inputs.githubReleaseName || steps.vars.outputs.date }}
        env:
          NPM_TOKEN: ${{ secrets.npmToken }}
          GITHUB_TOKEN: ${{ secrets.githubToken }}
