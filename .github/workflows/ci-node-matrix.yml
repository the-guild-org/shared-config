# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      script:
        required: true
        type: string
      nodeVersions:
        required: true
        type: string
        default: '[18]'
      packageManager:
        type: string
        required: false
        default: yarn
      packageManagerVersion:
        type: string
        description: Package manager version
        required: false
        default: ''

jobs:
  ci_setup:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.setVariables.outputs.matrix }}
    steps:
      - id: setVariables
        run: echo "matrix=$input" >> $GITHUB_OUTPUT
        env:
          input: ${{ inputs.nodeVersions }}

  ci:
    needs: ci_setup
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        nodeVersion: ${{fromJson(needs.ci_setup.outputs.matrix)}}
      fail-fast: false
    name: nodejs v${{ matrix.nodeVersion }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: the-guild-org/shared-config/setup@main
        name: setup env
        with:
          nodeVersion: ${{matrix.nodeVersion }}
          packageManager: ${{inputs.packageManager}}
          packageManagerVersion: ${{inputs.packageManagerVersion}}

      - name: ${{ inputs.script }}
        run: ${{ inputs.script }}
