# Note: this is a shared pipeline used by other repositories.
# Docs: https://docs.github.com/en/actions/using-workflows/reusing-workflows

on:
  workflow_call:
    inputs:
      installDependencies:
        type: boolean
        default: false
      preCommit:
        type: string
        required: false

      # must match setup/actions.yml
      node-version:
        type: string
        description: Node.js version to use.
        required: false
      node-version-file:
        type: string
        description: File containing the version to use.
        required: false
      working-directory:
        type: string
        description: Working directory.
        required: false
        default: .

    secrets:
      githubToken:
        required: true

jobs:
  changeset:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.githubToken }}

      - uses: the-guild-org/shared-config/setup@v1
        name: Set up env
        if: ${{ inputs.installDependencies }}
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          working-directory: ${{ inputs.working-directory }}

      - name: Create/Update Changesets
        uses: the-guild-org/changesets-dependencies-action@main
        with:
          preCommit: ${{ inputs.preCommit }}
        env:
          GITHUB_TOKEN: ${{ secrets.githubToken }}
